<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法口诀</title>

</head>
<body>
<script type="text/javascript">
        for(let i = 1;i < 10;i++){
            for (let j = 1;j <= i;j++) {
                document.write(j+"*"+i+"="+i*j+"&nbsp&nbsp&nbsp&nbsp");
            }
                document.write("<br/>"+"</br>") ;
        }
</script>
</body>
</html>
