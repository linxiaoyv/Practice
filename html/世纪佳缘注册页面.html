<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世纪佳缘注册页面</title>
    <style>
        table{
            width: 600px;
        }
        tr{
            
            height: 40px;
        }
        .h60{
            height: 60px;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr class="h60">
            <th colspan="2">青春不常在，抓紧谈恋爱</th>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex">
                <img src="../images/世纪佳缘登录界面/women.jpg" alt="">女
                <input type="radio" name="sex">
                <img src="../images/世纪佳缘登录界面/man.jpg" alt="">男
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="birth" id="">
                    <option value="">请选择年</option>
                    <option value="">1990</option>
                    <option value="">1991</option>
                </select>
                <select name="birth" id="">
                    <option value="">请选择月</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
                <select name="birth" id="">
                    <option value="">请选择日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" id="">未婚
                <input type="radio" name="marry" id="">离婚
                <input type="radio" name="marry" id="">丧偶
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="小学"></td>
        </tr>
        <tr>
            <td>月薪</td>
            <td>
                <input type="text" value="5000-10000">
            </td>
        </tr>
        <tr>
            <td>手机号	</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>昵称</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型	</td>
            <td>
                <input type="checkbox" name="class" id="">妩媚
                <input type="checkbox" name="class" id="">柔美
                <input type="checkbox" name="class" id="">可爱
                <input type="checkbox" name="class" id="">小鲜肉
                <input type="checkbox" name="class" id="">型男
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="image" src="../images/世纪佳缘登录界面/btn.png" alt="">
            </td>
        </tr>
        <tr class="h60">
            <td></td>
            <td >
                <input type="checkbox" name="" id="" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr class="h60">
            <td></td>
            <td>
                <a href="世纪佳缘登录界面.html">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
