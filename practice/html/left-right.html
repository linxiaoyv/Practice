<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title></title>    <style>        .top,        .banner,        .main,        .footer{            width: 900px;            background-color: #eee;            border: dashed 1px #ccc;            margin: auto;        }        .top{            height: 200px;        }        .banner{            height: 100px;            margin: 10px auto;        }        .main{            background-color: #fff;            height: 500px;            margin: 10px auto;        }        .left,        .right{            background-color: #eee;            float: left;            height: 500px;        }        .left{            width: 300px;            margin-right: 18px;        }        .right{            width: 580px;        }        .footer{            height: 200px;        }    </style></head><body>    <div class="top">top</div>    <div class="banner">banner</div>    <div class="main">        <div class="left">left        </div>        <div class="right">right</div>    </div>    <div class="footer">footer</div></body></html>
