<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>世纪佳缘登录界面</title>
    <style>
        table{
            width: 400px;
        }
        input {
            color: #ccc;
        }
        tr{
            height: 40px;
        }
        span{
            color: #cccccc;
            font-size: 12px;
        }
    </style>
</head>
<body>
<table align="center">
    <caption><h3>会员登录</h3></caption>
    <tr>
        <td>登录账号</td>
        <td>
            <input type="text" value="邮箱/ID/手机号">
        </td>
    </tr>
    <tr>
        <td>密码</td>
        <td>
            <input type="text" value="密码">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="checkbox" checked="checked">
            <span>两周内自动登录</span>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="image" src="../images/世纪佳缘登录界面/login.png">
            <a href="#">忘记密码</a>
        </td>
    </tr>
    <tr>
        <td>其他账号登录</td>
        <td style="font-size: 12px;color: #ccc;">
            <img src="../images/世纪佳缘登录界面/ico1.png">&nbsp;&nbsp;QQ账号
            <img src="../images/世纪佳缘登录界面/ico2.png">&nbsp;&nbsp;新浪微博
            <img src="../images/世纪佳缘登录界面/ico3.png">&nbsp;&nbsp;百度账号 </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <a href="#">	还不是会员？立即注册</a>
        </td>
    </tr>
</table>
</body>
</html>
