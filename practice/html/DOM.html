  <style>
    /* 通用 */
    *{
      margin: 0;
      padding: 0;
    }
    /* 菜单栏 */
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .box {
      width: 730px;
      height: 450px;
      margin: 100px auto;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .hd span {
      background-color: pink;
      width: 96.4px;
      display: inline-block;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
    }

    .bd li {
      background-color: purple;
      width: 400px;
      height: 200px;
      display: none;
    }

    .hd .current {
      background: purple;
    }

    .bd .current {
      display: block;
    }

    /* 全选 */
    table {
      border-collapse: collapse;
    }

    table tr td {
      width: 130px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border: 1px solid black;
    }

    th {
      background-color: royalblue;
      border: 1px solid black;
    }

    .highLight {
      background: red;
    }

    /* 百度搜索框 */
    .result {
      position: absolute;
      top: 22px;
      border: 1px solid #e5e5e5;
      width: 173px;
      cursor: pointer;
    }

    /* 缓动动画 */
    body {
      position: relative;
    }

    .box1 {
      width: 40px;
      height: 40px;
      background-color: red;
      position: absolute;
      top: 40px;
      left: 0;
    }

    


    /* 导航栏固定 */
    #menu {
      display: flex;
      background-color: yellow;
    }
    #menu li{
      justify-content: space-between;
      width: 190px;
      height: 50px;
      text-align: center;
      line-height: 50px;
    }
    #full{
      height: 800px;
    }
  </style>

  <!-- 缓动动画 -->
  <script>
    // 缓动动画封装
    function animate(element, target,callback) {
      clearInterval(element.timeId);
      element.timeId = setInterval(function () {
        // 每次移动距离
        var step = (target - element.offsetLeft)/10;
        // 保证step是整数
        step = step>0 ? Math.ceil(step) : Math.floor(step);
        if (element.offsetLeft == target) {
          // 停止动画，返回回调函数
          clearInterval(element.timeId);
          callback && callback();
        }
        element.style.left = element.offsetLeft+step + "px";  
      }, 15);
    }
  </script>

      }
    }
  </script>
